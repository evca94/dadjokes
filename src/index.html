<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message-container">
    <div class="avatar-info">
      <div class="avatar">
        </div>
      <div class="username">Neroxx</div>
    </div>
    <div class="message-bubble">
      The secret service isn't allowed to yell "Get down!" anymore when the president is about
      to be attacked. Now they have to yell "Donald, duck!"
    </div>
  </div>

  <div class="reactions">
    <div class="reaction like">
      👍 <span class="count">2</span>
    </div>
    <div class="reaction dislike">
      👎 <span class="count">2</span>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
